openapi: "3.0.0"


info:
  version: 0.1.1
  title: Sandcodex
  license:
    name: MIT


servers:
  - url: https://api.sandcodex.ted.mk/v0


paths:
  /tasks:
    post:
      x-openapi-router-controller: sandcodex.api.tasks
      operationId: post_tasks
      summary: Submit a task
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '202':
          description: the task has been accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
          - api_key: []

  /tasks/{task_id}:
    get:
      x-openapi-router-controller: sandcodex.api.tasks
      operationId: get_tasks
      summary: Info for a specific task
      parameters:
        - name: task_id
          in: path
          required: true
          description: The id of the task
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - api_key: []

  /interpreters:
    get:
      x-openapi-router-controller: sandcodex.api.interpreters
      operationId: list_interpreters
      summary: Get interpreters list
      responses:
        '200':
          description: Expected response for interpreters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InterpreterList"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - api_key: []

  /health:
    get:
      x-openapi-router-controller: sandcodex.api.health
      operationId: get_health
      summary: Get Health
      responses:
        '200':
          description: Expected response for health
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-Auth
      in: header
      x-apikeyInfoFunc: sandcodex.api.security.apikey_auth
  schemas:
    Task:
      type: object
      required:
        - id
        - status
        - interpreter
        - code
        - results
      properties:
        id:
          type: string
        status:
          type: string
        interpreter:
          type: string
        code:
          type: string
        inputs:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              parameters:
                type: array
                items:
                  type: string
              stdin:
                type: string
        callback:
          type: object
          properties:
            url:
              type: string
            bearer:
              type: string
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              output:
                type: string
              executionTime:
                type: number
              files:
                type: object
                additionalProperties:
                  type: string

    TaskRequest:
      type: object
      required:
        - interpreter
        - code
        - inputs
      properties:
        interpreter:
          type: string
        code:
          type: string
        inputs:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              parameters:
                type: array
                items:
                  type: string
              stdin:
                type: string
              files:
                type: object
                additionalProperties:
                  type: string
        callback:
          type: object
          properties:
            url:
              type: string
            bearer:
              type: string
        attachments:
          type: object
          additionalProperties:
            type: string

    InterpreterList:
      type: object
      properties:
        interpreters:
          type: array
          items:
            type: string

    Health:
      type: object
      properties:
        health:
          type: string

    Error:
      type: object
      required:
        - message
        - status
        - title
        - type
      properties:
        message:
          type: string
        status:
          type: string
        title:
          type: string
        type:
          type: string
